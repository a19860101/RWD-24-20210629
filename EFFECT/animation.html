<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 150px;
            background-color: #4983ff;

            animation: move 1s;
        }
        @keyframes fade-in {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
        }
        @keyframes fade-out {
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        @keyframes move {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(200%);
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
