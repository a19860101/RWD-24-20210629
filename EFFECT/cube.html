<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .space {
            width: 200px;
            height: 200px;
            position: relative;
            perspective: 800px;
            margin:50% auto;
            transform: translateY(-50%);
        }
        .space .cube {
            transform-style: preserve-3d;
            transition: 1s ease-in-out;
        }
        .space:hover .cube {
            transform: rotateX(240deg)rotateY(120deg)rotateZ(180deg);
        }
        
        .plane {
            opacity: .8;
        }
        .cube, .plane {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .plane:nth-of-type(1){
            background-color: #ff4848;
            transform: translateZ(100px);
        }
        .plane:nth-of-type(2){
            background-color: #ffd448;
            transform: rotateX(180deg)translateZ(100px);
        }
        .plane:nth-of-type(3){
            background-color: #d4ff48;
            transform: rotateY(-90deg)translateZ(100px);
        }
        .plane:nth-of-type(4){
            background-color: #48fff0;
            transform: rotateY(90deg)translateZ(100px);
        }
        .plane:nth-of-type(5){
            background-color: #6348ff;
            transform: rotateX(90deg)translateZ(100px);
        }
        .plane:nth-of-type(6){
            background-color: #ff48b9;
            transform: rotateX(-90deg)translateZ(100px);
        }
        
    </style>
</head>
<body>
    <div class="space">
        <div class="cube">
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
        </div>
    </div>
</body>
</html>
