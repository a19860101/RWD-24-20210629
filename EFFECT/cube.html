<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .space {
            width: 200px;
            height: 200px;
            position: relative;
            perspective: 800px;
        }
        .cube, .plane {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .plane:nth-of-type(1){
            background-color: #ff4848;
        }
        .plane:nth-of-type(2){
            background-color: #ffd448;
        }
        .plane:nth-of-type(3){
            background-color: #d4ff48;
        }
        .plane:nth-of-type(4){
            background-color: #48fff0;
        }
        .plane:nth-of-type(5){
            background-color: #6348ff;
        }
        .plane:nth-of-type(6){
            background-color: #ff48b9;
        }
        
    </style>
</head>
<body>
    <div class="space">
        <div class="cube">
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
        </div>
    </div>
</body>
</html>
