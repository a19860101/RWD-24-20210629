<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .space {
            width: 400px;
            height: 200px;
            position: relative;
            perspective: 1500px;
            margin:50% auto;
            transform: translateY(-50%);
        }
        .space .carousel {
            transform-style: preserve-3d;
            transition: 3s ease-in-out;
        }
        .space:hover .carousel {
            transform:rotateY(360deg);
        }
        
        .plane {
            opacity: .6;
        }
        .carousel, .plane {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .plane:nth-of-type(1){
            background-color: #ff4848;
            transform: translateZ(346px);
        }
        .plane:nth-of-type(2){
            background-color: #ffd448;
            transform: rotateY(calc(60deg * 1))translateZ(346px);
        }
        .plane:nth-of-type(3){
            background-color: #d4ff48;
            transform: rotateY(calc(60deg * 2))translateZ(346px);
        }
        .plane:nth-of-type(4){
            background-color: #48fff0;
            transform: rotateY(calc(60deg * 3))translateZ(346px);
        }
        .plane:nth-of-type(5){
            background-color: #6348ff;
            transform: rotateY(calc(60deg * 4))translateZ(346px);
        }
        .plane:nth-of-type(6){
            background-color: #ff48b9;
            transform: rotateY(calc(60deg * 5))translateZ(346px);
        }
        
    </style>
</head>
<body>
    <div class="space">
        <div class="carousel">
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
            <div class="plane"></div>
        </div>
    </div>
</body>
</html>
