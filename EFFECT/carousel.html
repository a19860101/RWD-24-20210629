<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .space {
            width: 400px;
            height: 200px;
            position: relative;
            perspective: 1500px;
            margin:50% auto;
            transform: translateY(-50%);
        }
        .space .carousel {
            transform-style: preserve-3d;
            transition: 3s ease-in-out;
            animation: r 10s infinite ease;
        }
        /* .space:hover .carousel {
            transform:rotateY(360deg);
        } */
        
        .plane {
            opacity: 1;
        }
        .carousel, .plane {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .plane:nth-of-type(1){
            background-color: #ff4848;
            transform: translateZ(346px);
        }
        .plane:nth-of-type(2){
            background-color: #ffd448;
            transform: rotateY(calc(60deg * 1))translateZ(346px);
        }
        .plane:nth-of-type(3){
            background-color: #d4ff48;
            transform: rotateY(calc(60deg * 2))translateZ(346px);
        }
        .plane:nth-of-type(4){
            background-color: #48fff0;
            transform: rotateY(calc(60deg * 3))translateZ(346px);
        }
        .plane:nth-of-type(5){
            background-color: #6348ff;
            transform: rotateY(calc(60deg * 4))translateZ(346px);
        }
        .plane:nth-of-type(6){
            background-color: #ff48b9;
            transform: rotateY(calc(60deg * 5))translateZ(346px);
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
        @keyframes r {
            0% {}
            8.3%  {transform: rotateY(calc(60deg * 1));}
            16.6% {transform: rotateY(calc(60deg * 1));}
            24.9% {transform: rotateY(calc(60deg * 2));}
            33.2% {transform: rotateY(calc(60deg * 2));}
            41.5% {transform: rotateY(calc(60deg * 3));}
            49.8% {transform: rotateY(calc(60deg * 3));}
            58.1% {transform: rotateY(calc(60deg * 4));}
            66.4% {transform: rotateY(calc(60deg * 4));}
            74.7% {transform: rotateY(calc(60deg * 5));}
            83%   {transform: rotateY(calc(60deg * 5));}
            91.3% {transform: rotateY(calc(60deg * 6));}
            100%  {transform: rotateY(calc(60deg * 6));}
        }
    </style>
</head>
<body>
    <div class="space">
        <div class="carousel">
            <div class="plane"><img src="https://picsum.photos/id/41/800/600"></div>
            <div class="plane"><img src="https://picsum.photos/id/42/800/600"></div>
            <div class="plane"><img src="https://picsum.photos/id/43/800/600"></div>
            <div class="plane"><img src="https://picsum.photos/id/44/800/600"></div>
            <div class="plane"><img src="https://picsum.photos/id/45/800/600"></div>
            <div class="plane"><img src="https://picsum.photos/id/46/800/600"></div>
        </div>
    </div>
</body>
</html>
