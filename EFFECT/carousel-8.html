<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .space {
            width: 400px;
            height: 200px;
            position: relative;
            perspective: 1500px;
            margin:50% auto;
            transform: translateY(-50%);
        }
        .space .carousel {
            transform-style: preserve-3d;
            transition: 6s ease-in-out;
        }
        .space:hover .carousel {
            transform:rotateY(360deg);
        }
        
        .plane {
            opacity: 1;
        }
        .carousel, .plane {
            width: 100%;
            height: 100%;
            position: absolute;
        }
        .plane:nth-of-type(1){
            background-color: #ff4848;
            transform: translateZ(482px);
        }
        .plane:nth-of-type(2){
            background-color: #ffd448;
            transform: rotateY(calc(45deg * 1))translateZ(482px);
        }
        .plane:nth-of-type(3){
            background-color: #d4ff48;
            transform: rotateY(calc(45deg * 2))translateZ(482px);
        }
        .plane:nth-of-type(4){
            background-color: #48fff0;
            transform: rotateY(calc(45deg * 3))translateZ(482px);
        }
        .plane:nth-of-type(5){
            background-color: #6348ff;
            transform: rotateY(calc(45deg * 4))translateZ(482px);
        }
        .plane:nth-of-type(6){
            background-color: #ff48b9;
            transform: rotateY(calc(45deg * 5))translateZ(482px);
        }
        .plane:nth-of-type(7){
            background-color: #ff48b9;
            transform: rotateY(calc(45deg * 6))translateZ(482px);
        }
        .plane:nth-of-type(8){
            background-color: #ff48b9;
            transform: rotateY(calc(45deg * 7))translateZ(482px);
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
    </style>
</head>
<body>
    <div class="space">
        <div class="carousel">
            <div class="plane"><img src="https://picsum.photos/id/41/800/600"></div>
            <div class="plane"><img src="https://picsum.photos/id/42/800/600"></div>
            <div class="plane"><img src="https://picsum.photos/id/43/800/600"></div>
            <div class="plane"><img src="https://picsum.photos/id/44/800/600"></div>
            <div class="plane"><img src="https://picsum.photos/id/45/800/600"></div>
            <div class="plane"><img src="https://picsum.photos/id/46/800/600"></div>
            <div class="plane"><img src="https://picsum.photos/id/47/800/600"></div>
            <div class="plane"><img src="https://picsum.photos/id/48/800/600"></div>
        </div>
    </div>
</body>
</html>
