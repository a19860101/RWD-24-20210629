<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>

</head>
<body>
    <div id="app">
        <select name="" id="city" @change="changeCity()" v-model="city">
            <template v-for="city in cities">
                <option :value="city">{{city}}</option>
            </template>
        </select>
        <h2>{{city}}</h2>
        <div v-for="data in datas">
            <!-- <template v-if="data.County == city">
                <div>{{data.County}}</div>
                <div>{{data.SiteName}}</div>
                <div>一氧化氮{{data.NO}}</div>
                <div>二氧化氮{{data.NO2}}</div>
                <div>臭氧{{data.O3}}</div>
                <div>懸浮粒子PM2.5{{data['PM2.5']}}</div>
                <div>二氧化硫{{data.SO2}}</div>
                <hr>
            </template> -->
            {{results}}
        </div>
    </div>
    <script>
        Vue.createApp({
            data(){
                return{
                    datas:[],
                    city:'台北市',
                }
            },
            methods:{
                changeCity(){
                    console.log(this.city);
                }
            },
            computed:{
                cities(){
                    let c = this.datas.map(data => data.County);
                    // console.log(new Set(c));
                    // console.log(Array.from(new Set(c)));
                    console.log([...new Set(c)]);
                    return [...new Set(c)];
                },
                results(){
                    let r =  this.datas.filter(data=>data);
                    return r;
                }

            },
            created(){
                let url = 'https://data.epa.gov.tw/api/v1/aqx_p_432?limit=1000&api_key=9be7b239-557b-4c10-9775-78cadfc555e9&sort=ImportDate%20desc&format=json';
                fetch(url)
                .then(res=>res.json())
                .then(data=>{
                    console.log(data);
                    this.datas = data.records;
                })
            }
        }).mount('#app');
    </script>
</body>
</html>
