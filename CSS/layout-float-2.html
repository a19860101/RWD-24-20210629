<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: #3c3fff54;

            float: left;
        }
        .box2 {
            width: 200px;
            height: 200px;
            background-color: #ff4f4f;

            clear: both;
            /* left, right, both */
        }
        /* 
            浮動問題
            元素設定浮動時，後方的元素會被浮動所影響

            解決方式
            使用clear(清除對浮動的影響)
        */
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
</body>
</html>
