    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        img {
            width: 100%;
        }

        #banner,
        .products {
            max-width: 1200px;
            margin: auto;
        }
        .owl-item {
            transform: scale(.6)!important;
            transition: .6s;
        }
        .owl-item.center {
            transform: scale(1)!important;
        }
    </style>
    <script>
        $(function(){
            $('#banner').owlCarousel({
                items:1,
                autoplay: true,
                loop:true,
                autoplayTimeout: 5000,
                autoplaySpeed:1000,
                dots: true,
                dotsSpeed: 1000,
                nav: true,
                navSpeed: 1000

            });
            $('.products').owlCarousel({
                items:1,
                margin: 15,
                center: true,
                loop: true,
                autoplay: false,
                autoplaySpeed:600,
                dotsSpeed:600,
                navSpeed:600,
                nav:true,
                navText: ['<i class="fas fa-chevron-circle-left fa-2x"></i>','<i class="fas fa-chevron-circle-right fa-2x"></i>'],
                responsive:{
        
                    600:{
                        items:4,
                    },
                    1200:{
                        items:4
                    }
                }
            });
        })
    </script>
</head>
<body>
    <!-- 
        優點
        center模式較好用
        結構較簡易
        rwd較好控制

        缺點
        多張照片顯示時，沒有辦法設定單張滑動；若要單張滑動要啟動center或nav
        nav預設樣式很醜
