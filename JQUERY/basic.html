<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <style>
        .content {
            transition: .6s;
        }
        .active {
            color: #a50000;
            background-color: #ccc;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>title</h1>
    <p class="content">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatum consequuntur ex velit pariatur dignissimos. Adipisci, atque reiciendis! Natus modi provident voluptatem quae quidem nam iusto ex pariatur, quisquam repudiandae facere?
    </p>
    <a href="#" class='add'>add</a>
    <a href="#" class='remove'>remove</a>
    <a href="#" class="toggle">Toggle</a>
    <script>
        $('h1').css({
            color: 'red',
            backgroundColor: 'blue'
        });
        $('.content').hide();
        $('.content').show();
        $('.add').click(function(){
            $('.content').addClass('active');
        });
        $('.remove').click(function(){
            $('.content').removeClass('active');
        })
        $('.toggle').click(function(){
            $('.content').toggleClass('active');
        })
    </script>
</body>
</html>
