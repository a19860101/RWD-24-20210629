<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI';
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #eee;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        select {
            padding: 8px 15px;
        }
        .container {
            background-color: #fff;
            padding: 15px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 1px 1px 20px rgba(0,0,0,0.3);
            margin: 15px;
        }
    </style>
</head>
<body>
    <select name="" id="city">
        <option>--請選擇--</option>
        <option value="Taipei">台北</option>
        <option value="Tokyo">東京</option>
        <option value="Seoul">首爾</option>
        <option value="Bangkok">曼谷</option>
        <option value="Singapore">新加坡</option>
    </select>
    <div class="container">
    </div>
    <!-- b1ecbccd638b763d489602917ba47cc3 -->
    <script>
        let url = 'https://api.openweathermap.org/data/2.5/weather?q=seoul&appid=b1ecbccd638b763d489602917ba47cc3&units=metric&lang=zh_TW';
        fetch(url)
        .then(res=>res.json())
        .then(data=>{
            console.log(data);
            
            let main = document.createElement('div');
            main.classList.add('main');
            main.append(`現在天氣${data.main.temp}\xB0C ${data.weather[0].description}`);

            let img = document.createElement('img');
            img.classList.add('icon');
            img.setAttribute('src',`http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`);

            let feel = document.createElement('div');
            feel.classList.add('feel');
            feel.append(`體感溫度${data.main.feels_like}\xB0C`);
            
            let minmax = document.createElement('div');
            minmax.classList.add('minmax');
            minmax.append(`${data.main.temp_min}\xB0C / ${data.main.temp_max}\xB0C`);
            document.querySelector('.container').append(main,img,feel,minmax);
        })
    </script>
</body>
</html>
