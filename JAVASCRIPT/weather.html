<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
    </div>
    <!-- b1ecbccd638b763d489602917ba47cc3 -->
    <script>
        let url = 'https://api.openweathermap.org/data/2.5/weather?q=Taipei&appid=b1ecbccd638b763d489602917ba47cc3&units=metric&lang=zh_TW';
        fetch(url)
        .then(res=>res.json())
        .then(data=>{
            console.log(data);
            console.log(data.main.temp);
            console.log(data.main.feels_like);
            console.log(data.weather[0].description);
            
            let main = document.createElement('div');
            main.classList.add('main');
            main.append(`現在天氣${data.main.temp}`);

            let feel = document.createElement('div');
            feel.classList.add('feel');
            feel.append(`體感溫度${data.main.feels_like}`);
            
            document.querySelector('.container').append(main,feel);
        })
    </script>
</body>
</html>
