<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI';
        }
        body {
            display: flex;
            flex-direction: column;
            background-color: #eee;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        select {
            padding: 8px 15px;
        }
        .container {
            background-color: #fff;
            padding: 15px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 1px 1px 20px rgba(0,0,0,0.3);
            margin: 15px;
        }
    </style>
</head>
<body>
    <select name="" id="city">
        <option>--請選擇--</option>
        <!-- <option value="Taipei">台北</option>
        <option value="Tokyo">東京</option>
        <option value="Seoul">首爾</option>
        <option value="Bangkok">曼谷</option>
        <option value="Singapore">新加坡</option> -->
    </select>
    <div class="container">
    </div>
    <!-- b1ecbccd638b763d489602917ba47cc3 -->
    <script>
        let cities = [
            {
                name:'台北',
                value:'Taipei'
            },
            {
                name:'東京',
                value:'Tokyo'
            },
            {
                name:'首爾',
                value:'Seoul'
            },
            {
                name:'曼谷',
                value:'Bangkok'
            },
            {
                name:'新加坡',
                value:'Singapore'
            },
            {
                name:'巴西',
                value: 'Brazil'
            }
        ];
        cities.forEach(data=>{
            let option = document.createElement('option');
            option.value = data.value;
            option.append(data.name)
            document.querySelector('select').append(option);
            
        })
        let container = document.querySelector('.container');
        container.style.display = 'none';
        document.querySelector('#city').onchange = e => {
            console.log(e.target.value);
            container.style.display = 'block';
            document.querySelector('.container').textContent = '';
            let city = e.target.value;
            weather(city);
        }

        // let myDate = new Date(1630412108 * 1000);
        // let week = ['日','一','二','三','四','五','六'];
        // let week_us = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
        // let week_jp = ['日','月','火','水','木','金','土'];
        // console.log(myDate);
        // console.log(myDate.getFullYear());
        // console.log(myDate.getMonth()+1);
        // console.log(myDate.getDate());
        // console.log(week_jp[myDate.getDay()]);
        // console.log(myDate.getHours());
        // console.log(myDate.getMinutes());
        // console.log(myDate.getSeconds());

        function weather(city){
            let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=b1ecbccd638b763d489602917ba47cc3&units=metric&lang=zh_TW`;
            fetch(url)
            .then(res=>res.json())
            .then(data=>{
                console.log(data);
                let myDate = new Date(data.dt * 1000);
                let year = myDate.getFullYear();
                let month = myDate.getMonth()+1;
                let date = myDate.getDate();
                let day = myDate.getDay();
                let week = ['日','一','二','三','四','五','六'];
                let hours = myDate.getHours();
                // let minutes = myDate.getMinutes();
                let minutes = myDate.getMinutes() < 9 ? `0${myDate.getMinutes()}`: myDate.getMinutes();

                console.log(minutes);

                let d = document.createElement('div');
                d.append(`${year}/${month}/${date}(${week[day]}) ${hours}:${minutes}`);

                let main = document.createElement('div');
                main.classList.add('main');
                main.append(`現在天氣${data.main.temp}\xB0C ${data.weather[0].description}`);

                let img = document.createElement('img');
                img.classList.add('icon');
                img.setAttribute('src',`http://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`);

                let feel = document.createElement('div');
                feel.classList.add('feel');
                feel.append(`體感溫度${data.main.feels_like}\xB0C`);
                
                let minmax = document.createElement('div');
                minmax.classList.add('minmax');
                minmax.append(`${data.main.temp_min}\xB0C / ${data.main.temp_max}\xB0C`);
                document.querySelector('.container').append(d,main,img,feel,minmax);
            })
        }
    </script>
</body>
</html>
