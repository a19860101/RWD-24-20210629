<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery {
            width: 600px;
            margin: auto;
            border: 1px solid #000;
        }
        .thumbs {
            display: flex;
        }
        .thumb {
            width: calc(100% / 6);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="images/iphone-12-black-select-2020.png" class="main">
        <div class="thumbs">
            <img src="images/iphone-12-black-select-2020.png" class="thumb">
            <img src="images/iphone-12-blue-select-2020.png" class="thumb">
            <img src="images/iphone-12-white-select-2020.png" class="thumb">
            <img src="images/iphone-12-red-select-2020.png" class="thumb">
            <img src="images/iphone-12-green-select-2020.png" class="thumb">
            <img src="images/iphone-12-purple-select-2021.png" class="thumb">
        </div>
    </div>
</body>
</html>
