<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form action="">
                    <div class="mb-3">
                        <label for="" class="form-label">姓名</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">連絡電話</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">電子信箱</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">下拉是選單</label>
                        <select name="" id="" class="form-select">
                            <option>--請選擇--</option>
                            <option value="選擇一">選擇一</option>
                            <option value="選擇二">選擇二</option>
                            <option value="選擇三">選擇三</option>
                            <option value="選擇四">選擇四</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label d-block">性別</label>
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" name="gender" id="male">
                            <label for="male" class="form-check-label">男</label>
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" name="gender" id="female">
                            <label for="female" class="form-check-label">女</label>
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" class="form-check-input" name="gender" id="unknown">
                            <label for="unknown" class="form-check-label">不透露</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label d-block">多選核取按鈕</label>
                        <div class="form-check-inline">
                            <input type="checkbox" class="form-check-input" id="s1">
                            <label for="s1" class="form-check-label">選項一</label>
                        </div>
                        <div class="form-check-inline">
                            <input type="checkbox" class="form-check-input" id="s2">
                            <label for="s2" class="form-check-label">選項二</label>
                        </div>
                        <div class="form-check-inline">
                            <input type="checkbox" class="form-check-input" id="s3">
                            <label for="s3" class="form-check-label">選項三</label>
                        </div>
                        <div class="form-check-inline">
                            <input type="checkbox" class="form-check-input" id="s4">
                            <label for="s4" class="form-check-label">選項四</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label d-block">多選核取按鈕</label>
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input" id="s5">
                            <label for="s5" class="form-check-label">選項一</label>
                        </div>
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input" id="s6">
                            <label for="s6" class="form-check-label">選項二</label>
                        </div>
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input" id="s7">
                            <label for="s7" class="form-check-label">選項三</label>
                        </div>
                        <div class="form-check form-switch">
                            <input type="checkbox" class="form-check-input" id="s8">
                            <label for="s8" class="form-check-label">選項四</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label d-block">單選核取按鈕</label>
                        <div class="form-check-inline">
                            <input type="radio" class="btn-check" id="ss1" name="s" >
                            <label for="ss1" class="btn btn-outline-info">選項一</label>
                        </div>
                        <div class="form-check-inline">
                            <input type="radio" class="btn-check" id="ss2" name="s" >
                            <label for="ss2" class="btn btn-outline-danger">選項二</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="" class="form-label">內容</label>
                        <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <input type="submit" value="送出" class="btn text-white" style="background-color: crimson;">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
